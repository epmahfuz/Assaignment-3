<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Assignment 3</title>
</head>
<body class="container" >
    <div class="main" style="margin-top: 15px; font-size: 20px;">
        <button class="btn btn-primary cnt" value="1">1</button>
        <button class="btn btn-secondary cnt" value="2">2</button>
    </div>

    <script>
        var sum=0, flag=0, num=2;
        var colors = ["primary", "secondary", "success", "danger", "warning", "info", "dark"];
        $(function(){
            $(document).on("click", ".cnt", function(){
                var val = $(this).val();
                val = parseInt(val);
                sum+=val;
                if(flag){
                    var dynamicButton ='<button class="btn btn-'+ colors[num%7] +' cnt" value="'+sum+'" style="margin-left:2px; margin-right:2px;">'+ sum +'</button>'
                    console.log(sum);
                    $(".main").append(dynamicButton);

                    flag=0;
                    sum=0;
                    num++;
                } else{
                    flag=1;
                }
            });
        });
    </script>
</body>
</html>
